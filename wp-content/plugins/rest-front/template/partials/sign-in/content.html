<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="login-wrap">
                <form action="" id="login_form">
                    <center>
                        <div class="row m-t-10">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="col-xs-12 col-sm-6 m-t-3">
                                            <input type="text" name="username" id="username" value="" size="20"
                                                   placeholder="Username" class="b-r-10">
                                            <label for="username" class="m-l-1">Username</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-6  m-t-3">
                                            <input type="password" name="password" id="password" value="" size="20"
                                                   placeholder="Password" class="b-r-10">
                                            <label for="password" class="m-l-1">Password</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <center>
                                            <label>
                                                <input name="remember" id="remember" type="checkbox">
                                                Remember Me
                                            </label>
                                        </center>
                                    </div>
                                </div>

                                <div class="login-submit m-t-3">
                                    <input type="submit" name="wp-submit" id="submit_LoginForm_button_"
                                           class="sign-in-button button button-primary"
                                           value="Sign In">
                                    <div class="col-xs-12">
                                        <a href="javascript:void 0" id="sign_up_link" class="sign-up-link">No signed in?
                                            Sign Up!</a>
                                    </div>
                                    <div class="col-xs-12 hidden">
                                        <hr class="inline-block left-hr">
                                        <span>or</span>
                                        <hr class="inline-block right-hr">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                </form>
                <div class="row m-t-1 hidden">
                    <center>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="button-container">
                                <div class="align-center">
                                    <a class="social-login fb-login" href="javascript:void 0" id="fb_sign_in">
                                        <i class="social-icon-facebook"></i>Login with facebook
                                    </a>
                                </div>
                                <div class="align-center">
                                    <a class="social-login google-login" href="javascript:void 0" id="google_sign_in">
                                        <i class="social-icon-google-plus"></i>
                                        Login with google
                                    </a>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
