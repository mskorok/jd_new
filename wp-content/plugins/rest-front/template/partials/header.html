<script>
    var front_header_func = function () {
        var currency = 'EUR (€)';
        $.each($('.menu-item-has-children'), function () {
            if ($(this).children('a').text() === 'Currency' || $(this).children('a').text() === 'CURRENCY')
                $(this).children('a').text(currency)
        });
        var sign_in = document.getElementById('sign_in_link');
        var sign_out = document.getElementById('sign_out_link');
        if (front_auth.authorized()) {
            if (sign_in)
                sign_in.classList.add('hidden');
            if (sign_out)
                sign_out.classList.remove('hidden');
        } else {
            if (sign_in)
                sign_in.classList.remove('hidden');
            if (sign_out)
                sign_out.classList.add('hidden');
        }
        if (sign_in) {
            sign_in.addEventListener('click', function (ev) {
                window.location.href = front_sign_in_url
            });
        }
        if (sign_out) {
            sign_out.addEventListener('click', function (ev) {
                ev.stopPropagation();
                front_auth.remove_cookies();
                localStorage.removeItem('front_user');
                window.location.reload();
            })
        }
        var profile_page = document.getElementById('profile_page');
        if (profile_page) {
            profile_page.addEventListener('click', function (ev) {
                ev.stopPropagation();
                window.location.href = front_profile_url;
            })
        }

        var backpack_page = document.getElementById('backpack_page');
        if (backpack_page) {
            backpack_page.addEventListener('click', function (ev) {
                ev.stopPropagation();
                window.location.href = front_backpack_url;
            })
        }
        var backpack = localStorage.getItem('backpack');
        if (backpack !== '') {
            backpack = JSON.parse(backpack);
        }

        var backpack_link = document.getElementById('backpack_link');
        if (backpack_link) {
            if (backpack)
                backpack_link.textContent = backpack.length.toString();
        }
    };
    front_header_func();
</script>
